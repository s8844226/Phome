<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機預約系統</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .phone-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .phone-option:hover {
            background-color: #f8f9fa;
        }
        .phone-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .phone-option label {
            margin: 0;
            cursor: pointer;
        }
        .hour-picker {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 8px;
        }
        .hour-row {
            display: flex;
            gap: 8px;
        }
        .hour-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #007bff;
            border-radius: 6px;
            background: #fff;
            color: #007bff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .hour-btn.selected {
            background: #007bff;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>手機預約系統</h1>
        <form id="queryForm" onsubmit="return checkAvailability(event)">
            <div class="form-group">
                <label>選擇手機型號：</label>
                <div class="phone-option">
                    <input type="radio" id="s24" name="phone" value="SAMSUNG Galaxy S24 Ultra" required>
                    <label for="s24">SAMSUNG Galaxy S24 Ultra</label>
                </div>
                <div class="phone-option">
                    <input type="radio" id="s23" name="phone" value="SAMSUNG Galaxy S23 Ultra" required>
                    <label for="s23">SAMSUNG Galaxy S23 Ultra</label>
                </div>
            </div>
            <div class="form-group">
                <label for="start_date">租借日期：</label>
                <input type="date" id="start_date" required>
            </div>
            <div class="form-group">
                <label for="start_hour">租借時間：</label>
                <select id="start_hour" required>
                    <option value="">請選擇時間</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
            </div>
            <div class="form-group">
                <label for="end_date">歸還日期：</label>
                <input type="date" id="end_date" required>
            </div>
            <div class="form-group">
                <label for="end_hour">歸還時間：</label>
                <select id="end_hour" required>
                    <option value="">請選擇時間</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
            </div>
            <button type="submit">查詢預約</button>
        </form>
    </div>

    <script>
        function checkAvailability(event) {
            event.preventDefault();
            
            const phone = document.querySelector('input[name="phone"]:checked').value;
            const startDate = document.getElementById('start_date').value;
            const startHour = document.getElementById('start_hour').value;
            const endDate = document.getElementById('end_date').value;
            const endHour = document.getElementById('end_hour').value;

            if (!startDate || !startHour || !endDate || !endHour) {
                alert('請選擇完整的租借與歸還日期時間');
                return;
            }

            // 這裡可以加入實際的預約檢查邏輯
            // 目前模擬所有時段都可預約
            const isAvailable = true;

            if (isAvailable) {
                // 將查詢參數傳遞到預約表單頁面
                window.location.href = `booking.html?service=${encodeURIComponent(phone)}&start_date=${startDate}&start_hour=${startHour}&end_date=${endDate}&end_hour=${endHour}`;
            } else {
                alert('抱歉，該時段已被預約，請選擇其他時段。');
            }
        }
    </script>
</body>
</html>
